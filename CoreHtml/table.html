<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h1>Table schedule</h1>
    <table>
        <caption>Class schedule</caption><!--Optional-->
        <thead>
            <tr>
                <!--Use emmet and try th*4 to get four heads-->
                <th></th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thur</th>
                <th>Fri</th>
            </tr>
            <!--We can put any number of rows in thead-->
        </thead>
        <tbody>
            <tr>
                <!--th for important items (Header cell)-->
                <!--td for just data (Data cell)-->
                <th>11:00</th>
                <td>Math</td>
                <td>CS</td>
                <td>PT</td>
                <td>Sci</td>
            </tr>
            <tr>
                <th>12:00</th>
                <td colspan="5">Lunch</td>
            </tr>
            <tr>
                <th>13:00</th>
                <th>Math</th>
                <th>CS</th>
                <th>PT</th>
                <th>Sci</th>
            </tr>
            <tr>
                <th>14:00</th>
                <th>Math</th>
                <th>CS</th>
                <th>PT</th>
                <th>Sci</th>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <th>Total Cred</th>
                <th>6</th>
                <th>6</th>
                <th>3</th>
                <th>7</th>
            </tr>
        </tbody>
    </table>
</body>

</html>
